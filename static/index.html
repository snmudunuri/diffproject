<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
     <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="game-title">Tic Tac Toe</div>
      <div class="player" >
        Player 1
        <div
          style="font-size:30pt;"
          id="player1"
          class="selected"
        >
          0
        </div>
      </div>

      <table
        id="game"
        class="tictactoe"
        style="float:left;width:45%;"
      ></table>

      <div class="player">
        Player 2
        <div id="player2" style="font-size:30pt;" >0</div>
      </div>

      <div class="clear">
        <button id = "restart" type="button" style="font-size:30pt;">Restart</button>
        <button id = "refresh" type="button" style="font-size:30pt;">Refresh</button>
      </div>
    </div>
    <script src="gameboard.js" ></script>
  </body>
</html>
